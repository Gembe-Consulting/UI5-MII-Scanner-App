<!DOCTYPE html>
<html>
<head>
	<title>Opa tests for Scanner App written in Gherkin</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">

	<script id="sap-ui-bootstrap"
			src="../../../resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"com.mii.scanner.test": "./",
				"com.mii.scanner.app" : "../", 
				"openui5genericapptesting" : "../../../openui5genericapptesting"
			}'
	></script>

	<script src="../../../resources/sap/ui/thirdparty/qunit.js"></script>
	<script>
		// we want to be able to load our tests asynchronously - pause QUnit until we loaded everything
		QUnit.config.autostart = false;

		sap.ui.require([
			"sap/ui/test/gherkin/opa5TestHarness",
			"com/mii/scanner/test/Steps",
			"com/mii/scanner/test/configureOpa"
		], function (testHarness, Steps) {
			"use strict";

			testHarness.test({
				featurePath: "com/mii/scanner/test/features/Navigation", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/CallFromExternalApplication", 
				steps: Steps,
				generateMissingSteps : true
			});
	
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/statusChange/StartOperation", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/statusChange/FinishOperation", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/GoodsReceipt", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/GoodsIssueStorageUnit", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/GoodsIssueStorageLocation", 
				steps: Steps,
				generateMissingSteps : true
			});
		
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/StockTransfer", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			testHarness.test({
				featurePath: "com/mii/scanner/test/features/RollerConveyor", 
				steps: Steps,
				generateMissingSteps : true
			});
			
			// testHarness.test({
			// 	featurePath: "com/mii/scanner/test/features/ShowPseudoFatalError", 
			// 	steps: Steps,
			// 	generateMissingSteps : true
			// });
			
			// testHarness.test({
			// 	featurePath: "com/mii/scanner/test/features/HandlePageFocus", 
			// 	steps: Steps,
			// 	generateMissingSteps : true
			// });
			
			// testHarness.test({
			// 	featurePath: "com/mii/scanner/test/features/HandleServiceErrors", 
			// 	steps: Steps,
			// 	generateMissingSteps : true
			// });
			
			QUnit.start();
			
		});
	</script>

</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
