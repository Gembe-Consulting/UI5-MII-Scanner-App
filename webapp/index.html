<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scanner</title>
		
		<!-- Bootstrap the UI5 core library -->
		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js" 
			data-sap-ui-libs="sap.ui.core, sap.m, sap.ui.layout"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"com.mii.scanner": "./", 
				"mii.util": "../ui5miiutilities/mii/util/"
			}'> 
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
            		app : new sap.ui.core.ComponentContainer({
		               name : "com.mii.scanner",
		               settings: {
							id: "scanner"
						}
            		})
				}).placeAt("content");
			});
		</script>
		
	</head>
	<!-- UI Content -->
	<body class="sapUiBody" id="content">
		<input type="hidden" id="IllumLoginName" name="IllumLoginName" value="{IllumLoginName}" />
		<input type="hidden" id="IllumLoginRoles" name="IllumLoginRoles" value="{IllumLoginRoles}" />
	</body>
	
</html>
